  <!-- 
        HTML5 地理定位
          Internet Explorer 9、Firefox、Chrome、Safari 以及 Opera 支持地理定位
          
          <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
          <script> //返回用户位置的经度和纬度
            var x=document.getElementById("demo");
            function getLocation()
              {
              if (navigator.geolocation)
                {
                navigator.geolocation.getCurrentPosition(showPosition,showError); // 第二个参数是错误处理
                }
              else{x.innerHTML="Geolocation is not supported by this browser.";}
              }
            function showPosition(position)
              {
              x.innerHTML="Latitude: " + position.coords.latitude +
              "<br />Longitude: " + position.coords.longitude;
                lat=position.coords.latitude;
                lon=position.coords.longitude;
                latlon=new google.maps.LatLng(lat, lon)
                mapholder=document.getElementById('mapholder')
                mapholder.style.height='250px';
                mapholder.style.width='500px';

                var myOptions={
                center:latlon,zoom:14,
                mapTypeId:google.maps.MapTypeId.ROADMAP,
                mapTypeControl:false,
                navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
                };
                var map=new google.maps.Map(document.getElementById("mapholder"),myOptions);
                var marker=new google.maps.Marker({position:latlon,map:map,title:"You are here!"});
              }
              function showError(error)
              {
              switch(error.code)
                {
                case error.PERMISSION_DENIED:
                  x.innerHTML="User denied the request for Geolocation."
                  break;
                case error.POSITION_UNAVAILABLE:
                  x.innerHTML="Location information is unavailable."
                  break;
                case error.TIMEOUT:
                  x.innerHTML="The request to get user location timed out."
                  break;
                case error.UNKNOWN_ERROR:
                  x.innerHTML="An unknown error occurred."
                  break;
                }
              }
          </script>

    watchPosition() - 返回用户的当前位置，并继续返回用户移动时的更新位置（就像汽车上的 GPS）。
    clearWatch() - 停止 watchPosition() 方法

  <!-- 
         HTML 拖放
         <img draggable="true">

         function drag(ev) {
              ev.dataTransfer.setData("text", ev.target.id);
          }

         拖到何处 - ondragover
          ondragover 事件规定被拖动的数据能够被放置到何处。

          默认地，数据/元素无法被放置到其他元素中。为了实现拖放，我们必须阻止元素的这种默认的处理方式。

          这个任务由 ondragover 事件的 event.preventDefault() 方法完成：

          event.preventDefault() 

          function drop(ev) {
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              ev.target.appendChild(document.getElementById(data));
          }
        -->

  <!-- 
      HTML5 应用程序缓存
           使用应用程序缓存，通过创建 cache manifest 文件，可轻松创建 web 应用的离线版本。
            离线浏览 - 用户可在应用离线时使用它们
            速度 - 已缓存资源加载得更快
            减少服务器负载 - 浏览器将只从服务器下载更新过或更改过的资源

      <!DOCTYPE HTML>
      <html manifest="demo.appcache">

      <body>
      文档内容 ......
      </body>

      </html>

      CACHE MANIFEST - 在此标题下列出的文件将在首次下载后进行缓存
      NETWORK - 在此标题下列出的文件需要与服务器的连接，且不会被缓存
      FALLBACK - 在此标题下列出的文件规定当页面无法访问时的回退页面（比如 404 页面）
      
      demo.appcache
        CACHE MANIFEST
        # 2012-02-21 v1.0.0  //以 "#" 开头的是注释行，但也可满足其他用途。应用的缓存只会在其 manifest 文件改变时被更新。如果您编辑了一幅图像，或者修改了一个 JavaScript 函数，这些改变都不会被重新缓存。更新注释行中的日期和版本号是一种使浏览器重新缓存文件的办法。
        /theme.css
        /logo.gif
        /main.js
        NETWORK:
        login.asp
        NETWORK:
        *
        FALLBACK
        FALLBACK:
        /html/ /offline.html
        第一个 URI 是资源，第二个是替补。

      浏览器对缓存数据的容量限制可能不太一样（某些浏览器的限制是每个站点 5MB）。
          -->

  <!-- 
            什么是 Web Worker？
            当在 HTML 页面中执行脚本时，页面是不可响应的，直到脚本已完成。
            Web worker 是运行在后台的 JavaScript，独立于其他脚本，不会影响页面的性能。您可以继续做任何愿意做的事情：点击、选取内容等等，而此时 web worker 运行在后台。

            if (typeof(Worker) !== "undefined") {
                // 是的！支持 Web worker！
                // 一些代码.....
            } else {
                // 抱歉！不支持 Web Worker！
            }

            demo_workers.js
            var i = 0;

            function timedCount() {
                i = i + 1;
                postMessage(i);
                setTimeout("timedCount()",500);
            }

            timedCount();

            /////////////////////////调用
            if (typeof(w) == "undefined") {
                w = new Worker("demo_workers.js");
            }

            //监听
            w.onmessage = function(event){
                document.getElementById("result").innerHTML = event.data;
            };

            //停止
            w.terminate();

            //复用
            w = undefined;

            Web Worker 和 DOM
            由于 web worker 位于外部文件中，它们无法访问下例 JavaScript 对象：

            window 对象
            document 对象
            parent 对象
